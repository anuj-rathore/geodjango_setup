<html>
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<body>
		<p align="center">
			
		</p>
		
		<div class="container">
		  <!-- <h2>Horizontal form</h2> -->
		  	<form action ="/form/" method ="post" class="form-horizontal" enctype="multipart/form-data" > 
				<h1>   Interest Point Form
				<div align = "right">
					<a href = "/mapInteractive" button type="button" class="btn btn-info">
          			<span class="glyphicon glyphicon-arrow-left"></span> 
        			</button>
        			</a>
        		</div>
        		</h1>
				{% csrf_token %}
				{% load widget_tweaks %}
				<p> </p>
				<p> </p>
				<p> </p>
		    	<div class="form-group">
		      		<label class="control-label col-sm-2" for="email">Title</label>
		      		<div class="col-sm-10">
		      			{% render_field form.title class+="form-control"%}
		      		</div>
		    	</div>

		    	<div class="form-group">
		      		<label class="control-label col-sm-2" for="pwd">Description</label>
	      			<div class="col-sm-10">
	      				{%render_field form.description class+="form-control" %}
	        			
	      			</div>		
	      			
		    	</div>
		    	<input type="hidden" name="x" value="{{x}}">
				<input type="hidden" name="y" value="{{y}}">

		      		<div class="col-sm-offset-2 col-sm-10">
		        		<input type="submit" value= "Submit" class="btn btn-default"></input>
		      		</div>
		    	</div>
		  	</form>
		  	<h1 style="text-align:center;">Images</h1>
				{% for image in images %}
				<p align="center"><b> {{image.caption}}<b>
					&nbsp;&nbsp; 
					<a href="/delete/{{image.id}}/"> 
          			<span class="glyphicon glyphicon-remove" style="color:DD2222"></span>
        			</a>
				</p>
				<p align="center">
	 			<img src="/uploads/{{image.image.url}}/"  height="360" width="600">
	 			</p>
	 			<br><br>
   				{% endfor %}
		</div>
			
	</body>
</html>
