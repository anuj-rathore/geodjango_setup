<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/slideshow.js"></script>
  <link rel="stylesheet" href="/static/css/slideshow.css"></link>

<link rel="stylesheet" href="/static/css/formstyle.css" type="text/css" media="all"></link>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link href='//fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
{{form.meida}}
</head>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.button:hover {
    background-color: #308CCE;
}

.button2 {background-color: #008CBA;
		  font-size: 12px;
		  padding: 12px 28px;
		  border-radius: 8px;

	}

</style>
	<body>
		<div class="header">
			<h1>Interest Point Form</h1>
		</div>
		<div class="main">
				<div class="main-section">
					<div class="login-form">
						<form action ="/form/" method ="post" enctype="multipart/form-data" > 
							{% csrf_token %}
							
						<p align = "left">
						<label for="title" style="color:#000000">Title</label>
						</p>
						<p align = "center">
							{{form.title}}
						</p>
						
						<br><br><br><br>
						<p align = "left">
							<label for="description" style="color:#000000">Description</label>
						</p>
						<p align = "center">
							{{form.description}}
						</p>
						<input type="hidden" name="x" value="{{x}}">
						<input type="hidden" name="y" value="{{y}}">
						
						<br><br><br><br>

						<br><br>
						<input value = "submit" type ="submit" />
						</form>
						<br><br>
						<h1>Images</h1>

						<div id="container">
							<div id="slider" style="width:450px; height:450px;">	
								<ul>
			    					{% for image in images %}
			    					<li>
			    					<p> {{image.caption}} </p>
			    		 			<figure class="img-figure"><img src="/uploads{{image.image.url}}"/></figure>
			    		 			</li>
					   				{% endfor %}
			      				</ul>
			   		 		</div>
						</div>
						
						<br><br>
						
					</div>
				</div>
			</div>

			
	</body>
</html>
