
<html>
<head>
<script type="text/javascript" src="/static/js/slideshow.js"></script>
<link rel="stylesheet" href="/static/slideshow.css"></link>
<link rel="stylesheet" href="/static/css/formstyle.css" type="text/css" media="all"></link>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link href='//fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}
</style>

	<body>
		<div class="header">
			<h1>Interest Point Form</h1>
		</div>
		<div class="main">
				<div class="main-section">
					<div class="login-form">
						<form action ="/uploadFile/" method ="post" enctype="multipart/form-data" > 
							{% csrf_token %}
							<p align ="left"> Interest Point </p>
							{{form.interest_point}}
							<br><br><br>
							Upload Files:&nbsp;
							{{form.image}}
							<br><br><br>
							<p align ="left">Image/File Caption</p>
							
							{{form.caption}}
							<br><br><br><br>
							<input value = "submit" type ="submit" class="btn btn-default"/>
						</form>
					</div>
				</div>
			</div>

			
	</body>
</html>
